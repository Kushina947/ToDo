{% extends 'base.html' %}
{% block title %}登録確認{% endblock title %}

{% block content %}
<table  class="ui celled table table table-hover" >
    <tr><td>ユーザーネーム</td><td>{{form.cleaned_data.username}}</td></tr>
    <tr><td>パスワード</td><td>{{form.pass_confirm}}</td></tr>
</table>
<form class="ui form" action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    {{field.as_hidden}}
    {% endfor %}
    <button name="next" value="back" type="submit">修正</button>
    <button name="next" value="register" type="submit">登録</button>
</form>
{% endblock content %}
