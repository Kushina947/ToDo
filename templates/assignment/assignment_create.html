<h1>{{ course.name }} - 課題の追加</h1>

<form method="post">
    {% csrf_token %}

    <p>科目名: {{ course.name }}</p> <input type="hidden" name="course" value="{{ course.pk }}"> <div class="form-group">
    <label for="id_title">タイトル:</label>
    {{ form.title }}
    </div>
    <div class="form-group">
    <label for="id_deadline">提出期限:</label>
    {{ form.deadline }}
    </div>
    <div class="form-group">
    <label for="id_description">見出し:</label>
    {{ form.description }}
    </div>


    <button type="submit">保存</button>
</form>

<script>
    $(function() {
        $("#id_deadline").datepicker({
            dateFormat: "yy-mm-dd"
        });
    });
</script>
