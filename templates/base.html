<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo | {% block title %}{%endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/stylesfp.css' %}">
    <link rel="stylesheet" href="{% static 'css/indexfp.css' %}">
    {% block css %}{% endblock css %}
    <script src="https://kit.fontawesome.com/261f599f28.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <a class="header-title" href="{% url 'base:home' %}">ToDo</a>
    {% block header %}{% endblock header %}
    {% if user.is_authenticated %}
        <a class="HeaderIcon" href="{% url 'accounts:profile' %}"><img class="user-icon" src="{{user.icon.url}}" alt="{{user.icon}}"></a>
    {% endif %}
    </header>
    <div class="content">
    {% block content %}{% endblock content%}
    </div>
    {% block footer %}{% endblock footer %}
</body>
</html>
